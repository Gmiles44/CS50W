{% extends 'encyclopedia/layout.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}

    <h1>Search: '{{ query }}'</h1>
    <ul>
        {% for entry in search_list %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
